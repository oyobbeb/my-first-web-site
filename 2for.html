<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>자바스크립트 연습장</h2>
    <p id="demo">몇 시 인가요?</p>

    <script>
    for (var i = 1; i <= 9 ; i++){
        for(var k = 1; k <= 9; k++){
            document.write(`${i} X ${k} = ${i*k}입니다. <br>`)
        }
    }

    </script>
</body>
</html>
